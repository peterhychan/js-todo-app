<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>JS Todos App - By Peter Chan</title>
  </head>
  <body>
    <h2>Todos - 是日任務</h2>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Chase Your Dream"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Left click to toggle completion of the item. <br />
      Right click to delete the item.</small
    >
    <script src="script.js"></script>
  </body>
</html>
